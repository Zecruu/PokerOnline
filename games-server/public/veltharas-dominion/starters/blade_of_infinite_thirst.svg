<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <radialGradient id="bt-bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#200010"/>
      <stop offset="100%" stop-color="#060002"/>
    </radialGradient>
    <filter id="bt-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#cc1144" flood-opacity="0.7" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bt-aura">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#880022" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in"/>
    </filter>
    <linearGradient id="bt-blade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cc2244"/>
      <stop offset="30%" stop-color="#880033"/>
      <stop offset="70%" stop-color="#440018"/>
      <stop offset="100%" stop-color="#220008"/>
    </linearGradient>
    <linearGradient id="bt-edge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4466"/>
      <stop offset="100%" stop-color="#880033"/>
    </linearGradient>
    <radialGradient id="bt-gem" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff5566"/>
      <stop offset="60%" stop-color="#cc1133"/>
      <stop offset="100%" stop-color="#660022"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="80" height="80" rx="6" fill="url(#bt-bg)"/>
  <rect width="80" height="80" rx="6" fill="none" stroke="#660022" stroke-width="1.5"/>
  <!-- Dark energy aura -->
  <ellipse cx="40" cy="35" rx="26" ry="30" filter="url(#bt-aura)" fill="#880022" opacity="0.5"/>
  <!-- Blood tendrils reaching outward -->
  <g opacity="0.6">
    <path d="M40 35 C32 28, 18 22, 6 16" stroke="#cc1144" stroke-width="1.5" fill="none">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M40 35 C48 28, 62 22, 74 16" stroke="#cc1144" stroke-width="1.5" fill="none">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M38 40 C28 38, 14 40, 4 44" stroke="#aa0033" stroke-width="1.2" fill="none" opacity="0.5"/>
    <path d="M42 40 C52 38, 66 40, 76 44" stroke="#aa0033" stroke-width="1.2" fill="none" opacity="0.5"/>
    <path d="M38 36 C30 32, 20 34, 8 30" stroke="#880022" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M42 36 C50 32, 60 34, 72 30" stroke="#880022" stroke-width="1" fill="none" opacity="0.4"/>
    <!-- Tendril tips -->
    <circle cx="6" cy="16" r="2" fill="#cc1144" opacity="0.4"/>
    <circle cx="74" cy="16" r="2" fill="#cc1144" opacity="0.4"/>
    <circle cx="4" cy="44" r="1.5" fill="#aa0033" opacity="0.3"/>
    <circle cx="76" cy="44" r="1.5" fill="#aa0033" opacity="0.3"/>
  </g>
  <g filter="url(#bt-glow)">
    <!-- Ornate blade -->
    <path d="M38 4 L42 4 L44 6 L46 44 L40 52 L34 44 L36 6Z" fill="url(#bt-blade)" stroke="#aa0033" stroke-width="0.5"/>
    <!-- Blade edge highlights -->
    <path d="M37 6 L35 42" stroke="url(#bt-edge)" stroke-width="1" opacity="0.8"/>
    <path d="M43 6 L45 42" stroke="#660022" stroke-width="0.8" opacity="0.5"/>
    <!-- Blade center fuller with runes -->
    <line x1="40" y1="8" x2="40" y2="44" stroke="#220008" stroke-width="2" opacity="0.5"/>
    <!-- Rune marks on blade -->
    <path d="M39 14 L41 12 L41 16 L39 18Z" fill="#ff4466" opacity="0.5"/>
    <path d="M39 22 L41 20 L41 24 L39 26Z" fill="#ff4466" opacity="0.5"/>
    <path d="M39 30 L41 28 L41 32 L39 34Z" fill="#ff4466" opacity="0.5"/>
    <!-- Ornate crossguard with curving ends -->
    <path d="M22 46 C24 44, 28 44, 34 46 L40 48 L46 46 C52 44, 56 44, 58 46 C56 50, 52 50, 46 48 L40 52 L34 48 C28 50, 24 50, 22 46Z" fill="#550022" stroke="#aa0033" stroke-width="0.8"/>
    <!-- Guard gems -->
    <circle cx="28" cy="47" r="1.8" fill="#cc1144"/>
    <circle cx="52" cy="47" r="1.8" fill="#cc1144"/>
    <!-- Central blood gem -->
    <circle cx="40" cy="48" r="3" fill="url(#bt-gem)"/>
    <circle cx="40" cy="48" r="1.5" fill="#ff6677" opacity="0.6"/>
    <!-- Handle -->
    <rect x="37.5" y="52" width="5" height="14" rx="1" fill="#330011" stroke="#550022" stroke-width="0.5"/>
    <!-- Handle wrapping - ornate -->
    <path d="M37.5 55 L42.5 57" stroke="#550022" stroke-width="0.8"/>
    <path d="M37.5 59 L42.5 61" stroke="#550022" stroke-width="0.8"/>
    <path d="M37.5 63 L42.5 65" stroke="#550022" stroke-width="0.8"/>
    <!-- Ornate pommel -->
    <path d="M36 66 L44 66 L42 72 L38 72Z" fill="#550022" stroke="#880033" stroke-width="0.8"/>
    <circle cx="40" cy="69" r="2" fill="#cc1144"/>
    <circle cx="40" cy="69" r="1" fill="#ff4466" opacity="0.6"/>
  </g>
</svg>
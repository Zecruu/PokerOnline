<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0d001a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <radialGradient id="voidAura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9933ff" stop-opacity="0.8"/>
      <stop offset="30%" stop-color="#7700cc" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#440066" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1a0033" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blackCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="60%" stop-color="#110022"/>
      <stop offset="100%" stop-color="#9933ff"/>
    </radialGradient>
    <filter id="intenseGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#9933ff" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#bb66ff" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="80" height="80" fill="url(#bg)" rx="4"/>
  <!-- Outer void aura - large -->
  <circle cx="40" cy="36" r="30" fill="url(#voidAura)" filter="url(#outerGlow)"/>
  <!-- Swirling energy ring -->
  <ellipse cx="40" cy="36" rx="22" ry="22" fill="none" stroke="#7700cc" stroke-width="1" opacity="0.4" stroke-dasharray="4 6" filter="url(#outerGlow)">
    <animateTransform attributeName="transform" type="rotate" from="0 40 36" to="360 40 36" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Intense energy wisps - more elaborate -->
  <path d="M25 22 Q15 10 20 4" stroke="#9933ff" stroke-width="2" fill="none" opacity="0.7" filter="url(#intenseGlow)"/>
  <path d="M55 22 Q65 10 60 4" stroke="#9933ff" stroke-width="2" fill="none" opacity="0.7" filter="url(#intenseGlow)"/>
  <path d="M20 40 Q8 38 4 32" stroke="#bb66ff" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#intenseGlow)"/>
  <path d="M60 40 Q72 38 76 32" stroke="#bb66ff" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#intenseGlow)"/>
  <path d="M28 52 Q18 62 22 68" stroke="#7700cc" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#intenseGlow)"/>
  <path d="M52 52 Q62 62 58 68" stroke="#7700cc" stroke-width="1.5" fill="none" opacity="0.5" filter="url(#intenseGlow)"/>
  <path d="M40 14 Q36 4 40 0" stroke="#bb66ff" stroke-width="1.5" fill="none" opacity="0.6" filter="url(#intenseGlow)"/>
  <!-- Main orb with black core -->
  <circle cx="40" cy="36" r="15" fill="url(#blackCore)" filter="url(#intenseGlow)"/>
  <!-- Inner void darkness -->
  <circle cx="40" cy="36" r="8" fill="#000000" opacity="0.9"/>
  <!-- Orbiting particles -->
  <circle cx="40" cy="36" r="0" fill="#bb66ff" filter="url(#intenseGlow)">
    <animateMotion dur="3s" repeatCount="indefinite" path="M0,-20 A20,20 0 1,1 0,20 A20,20 0 1,1 0,-20"/>
    <animate attributeName="r" values="2;1.5;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="36" r="0" fill="#9933ff" filter="url(#intenseGlow)">
    <animateMotion dur="3s" begin="1s" repeatCount="indefinite" path="M0,-20 A20,20 0 1,1 0,20 A20,20 0 1,1 0,-20"/>
    <animate attributeName="r" values="1.5;2;1.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="36" r="0" fill="#ddaaff" filter="url(#intenseGlow)">
    <animateMotion dur="3s" begin="2s" repeatCount="indefinite" path="M0,-20 A20,20 0 1,1 0,20 A20,20 0 1,1 0,-20"/>
    <animate attributeName="r" values="1;1.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Static particle positions for non-animated view -->
  <circle cx="60" cy="36" r="2" fill="#bb66ff" opacity="0.8" filter="url(#intenseGlow)"/>
  <circle cx="28" cy="22" r="1.5" fill="#9933ff" opacity="0.8" filter="url(#intenseGlow)"/>
  <circle cx="32" cy="52" r="1.5" fill="#ddaaff" opacity="0.7" filter="url(#intenseGlow)"/>
  <!-- Pedestal -->
  <path d="M30 58 L35 51 L45 51 L50 58 Z" fill="#1a002a" stroke="#9933ff" stroke-width="0.8" opacity="0.8"/>
  <path d="M28 60 L30 58 L50 58 L52 60 Z" fill="#0d0015" stroke="#6600aa" stroke-width="0.5" opacity="0.7"/>
</svg>
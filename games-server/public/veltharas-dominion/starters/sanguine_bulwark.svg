<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <radialGradient id="sb-bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#280008"/>
      <stop offset="100%" stop-color="#080002"/>
    </radialGradient>
    <filter id="sb-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#cc1133" flood-opacity="0.7" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sb-pulse">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#ff2244" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in"/>
    </filter>
    <linearGradient id="sb-plate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bb2233"/>
      <stop offset="50%" stop-color="#991122"/>
      <stop offset="100%" stop-color="#550011"/>
    </linearGradient>
    <radialGradient id="sb-core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4455"/>
      <stop offset="60%" stop-color="#cc0022"/>
      <stop offset="100%" stop-color="#880011"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="80" height="80" rx="6" fill="url(#sb-bg)"/>
  <rect width="80" height="80" rx="6" fill="none" stroke="#660022" stroke-width="1.5"/>
  <!-- Pulsing aura -->
  <ellipse cx="40" cy="40" rx="30" ry="34" filter="url(#sb-pulse)" fill="#cc1133" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <g filter="url(#sb-glow)">
    <!-- Massive shield shape -->
    <path d="M40 5 L62 14 C68 18, 72 26, 72 34 L72 42 C72 56, 60 68, 40 76 C20 68, 8 56, 8 42 L8 34 C8 26, 12 18, 18 14Z" fill="url(#sb-plate)" stroke="#880022" stroke-width="1.5"/>
    <!-- Inner plate -->
    <path d="M40 12 L56 18 C60 21, 64 27, 64 33 L64 40 C64 52, 54 62, 40 68 C26 62, 16 52, 16 40 L16 33 C16 27, 20 21, 24 18Z" fill="#771122" stroke="#aa1133" stroke-width="0.8"/>
    <!-- Pulsing veins - branching from center -->
    <path d="M40 38 C35 32, 26 28, 22 20" stroke="#cc0022" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M40 38 C45 32, 54 28, 58 20" stroke="#cc0022" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M40 38 C36 44, 28 50, 22 56" stroke="#cc0022" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M40 38 C44 44, 52 50, 58 56" stroke="#cc0022" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M40 38 C40 46, 40 56, 40 66" stroke="#cc0022" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M40 38 C40 30, 40 22, 40 14" stroke="#cc0022" stroke-width="1.5" fill="none" opacity="0.8"/>
    <!-- Sub-veins -->
    <path d="M32 30 C28 32, 22 30, 18 28" stroke="#aa0022" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M48 30 C52 32, 58 30, 62 28" stroke="#aa0022" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M34 48 C30 52, 24 52, 20 50" stroke="#aa0022" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M46 48 C50 52, 56 52, 60 50" stroke="#aa0022" stroke-width="0.8" fill="none" opacity="0.5"/>
    <!-- Bright central blood gem -->
    <circle cx="40" cy="38" r="8" fill="url(#sb-core)"/>
    <circle cx="40" cy="38" r="5" fill="#ff3344" opacity="0.6"/>
    <circle cx="40" cy="38" r="2.5" fill="#ff6677" opacity="0.5"/>
    <!-- Shield border studs -->
    <circle cx="40" cy="9" r="2" fill="#aa1133"/>
    <circle cx="56" cy="15" r="2" fill="#aa1133"/>
    <circle cx="24" cy="15" r="2" fill="#aa1133"/>
    <circle cx="66" cy="30" r="2" fill="#aa1133"/>
    <circle cx="14" cy="30" r="2" fill="#aa1133"/>
  </g>
</svg>
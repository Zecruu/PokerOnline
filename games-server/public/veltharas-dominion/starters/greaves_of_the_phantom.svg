<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <radialGradient id="gp-bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a0008"/>
      <stop offset="100%" stop-color="#060002"/>
    </radialGradient>
    <filter id="gp-glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feFlood flood-color="#cc2244" flood-opacity="0.7" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="gp-ghost">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#aa1133" flood-opacity="0.35" result="color"/>
      <feComposite in="color" in2="blur" operator="in"/>
    </filter>
    <linearGradient id="gp-boot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#aa2233"/>
      <stop offset="50%" stop-color="#661122"/>
      <stop offset="100%" stop-color="#330011"/>
    </linearGradient>
    <linearGradient id="gp-spectral" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff4466" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#660022" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="80" height="80" rx="6" fill="url(#gp-bg)"/>
  <rect width="80" height="80" rx="6" fill="none" stroke="#550022" stroke-width="1.5"/>
  <!-- Ghostly aura -->
  <ellipse cx="40" cy="42" rx="28" ry="32" filter="url(#gp-ghost)" fill="#aa1133" opacity="0.4"/>
  <g filter="url(#gp-glow)">
    <!-- Spectral trail wisps - behind boot -->
    <path d="M20 50 C14 42, 10 48, 6 38" stroke="#cc2244" stroke-width="1.5" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M60 50 C66 42, 70 48, 74 38" stroke="#cc2244" stroke-width="1.5" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M18 58 C12 54, 8 58, 4 52" stroke="#aa1133" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M62 58 C68 54, 72 58, 76 52" stroke="#aa1133" stroke-width="1" fill="none" opacity="0.4"/>
    <!-- Boot sole - phantom -->
    <path d="M22 68 L20 64 L24 62 L56 62 L60 64 L58 68Z" fill="#220008" stroke="#441122" stroke-width="0.5"/>
    <!-- Boot body - ghostly greave -->
    <path d="M26 62 L24 40 C24 35, 26 28, 28 22 L28 18 C30 14, 38 12, 40 12 C42 12, 50 14, 52 18 L52 22 C54 28, 56 35, 56 40 L54 62Z" fill="url(#gp-boot)" opacity="0.85"/>
    <!-- Spectral overlay -->
    <path d="M26 62 L24 40 C24 35, 26 28, 28 22 L28 18 C30 14, 38 12, 40 12 C42 12, 50 14, 52 18 L52 22 C54 28, 56 35, 56 40 L54 62Z" fill="url(#gp-spectral)" opacity="0.3"/>
    <!-- Armor segments with phantom glow -->
    <path d="M28 55 L52 55" stroke="#cc2244" stroke-width="1" opacity="0.7"/>
    <path d="M27 46 L53 46" stroke="#cc2244" stroke-width="1" opacity="0.7"/>
    <path d="M28 37 L52 37" stroke="#cc2244" stroke-width="1" opacity="0.7"/>
    <!-- Phantom knee guard -->
    <path d="M30 24 C32 18, 38 15, 40 15 C42 15, 48 18, 50 24 L48 28 C46 25, 42 22, 40 22 C38 22, 34 25, 32 28Z" fill="#aa2233" stroke="#ff3355" stroke-width="0.5"/>
    <!-- Dark energy runes on boot -->
    <circle cx="40" cy="42" r="4" fill="none" stroke="#ff3355" stroke-width="0.8" opacity="0.6"/>
    <path d="M38 40 L42 44 M42 40 L38 44" stroke="#ff3355" stroke-width="0.6" opacity="0.6"/>
    <!-- Energy particles floating -->
    <circle cx="16" cy="44" r="1.2" fill="#ff4466" opacity="0.5"/>
    <circle cx="64" cy="44" r="1.2" fill="#ff4466" opacity="0.5"/>
    <circle cx="12" cy="52" r="0.8" fill="#cc2244" opacity="0.4"/>
    <circle cx="68" cy="52" r="0.8" fill="#cc2244" opacity="0.4"/>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1a0033"/>
      <stop offset="100%" stop-color="#050008"/>
    </radialGradient>
    <linearGradient id="shieldGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#6600aa"/>
      <stop offset="40%" stop-color="#440066"/>
      <stop offset="80%" stop-color="#2a0044"/>
      <stop offset="100%" stop-color="#1a002a"/>
    </linearGradient>
    <linearGradient id="mantleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#440066" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1a002a" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feFlood flood-color="#7700cc" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="voidEdge">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#6600aa" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="80" height="80" fill="url(#bg)" rx="4"/>
  <!-- Cape/mantle draping behind shield -->
  <path d="M14 18 Q12 14 16 10 L40 6 L64 10 Q68 14 66 18 L62 50 Q58 62 54 68 L40 72 L26 68 Q22 62 18 50 Z" fill="url(#mantleGrad)" opacity="0.5" filter="url(#voidEdge)"/>
  <!-- Cape inner folds -->
  <path d="M22 20 Q24 40 26 58" stroke="#440066" stroke-width="0.8" fill="none" opacity="0.4"/>
  <path d="M58 20 Q56 40 54 58" stroke="#440066" stroke-width="0.8" fill="none" opacity="0.4"/>
  <path d="M32 16 Q34 38 32 56" stroke="#2a0044" stroke-width="0.5" fill="none" opacity="0.3"/>
  <path d="M48 16 Q46 38 48 56" stroke="#2a0044" stroke-width="0.5" fill="none" opacity="0.3"/>
  <!-- Main shield shape -->
  <path d="M40 10 L58 18 Q62 22 62 28 L60 48 Q56 58 48 64 L40 68 L32 64 Q24 58 20 48 L18 28 Q18 22 22 18 Z" fill="url(#shieldGrad)" stroke="#7700cc" stroke-width="1.5" filter="url(#glow)"/>
  <!-- Shield border - void energy -->
  <path d="M40 14 L55 20 Q58 24 58 28 L56 46 Q53 54 46 60 L40 63 L34 60 Q27 54 24 46 L22 28 Q22 24 25 20 Z" fill="none" stroke="#6600aa" stroke-width="1" opacity="0.6"/>
  <!-- Shield inner design - diamond/chevron pattern -->
  <path d="M40 20 L48 30 L40 40 L32 30 Z" fill="none" stroke="#7700cc" stroke-width="1.2" opacity="0.7" filter="url(#glow)"/>
  <!-- Central emblem - void eye -->
  <ellipse cx="40" cy="30" rx="5" ry="3.5" fill="#1a002a" stroke="#9933ff" stroke-width="0.8" filter="url(#glow)"/>
  <circle cx="40" cy="30" r="1.5" fill="#bb66ff" filter="url(#glow)"/>
  <!-- Shield lower decoration -->
  <path d="M36 42 L40 50 L44 42" fill="none" stroke="#6600aa" stroke-width="1" opacity="0.6"/>
  <line x1="40" y1="40" x2="40" y2="56" stroke="#440066" stroke-width="0.8" opacity="0.5"/>
  <!-- Void energy border accents -->
  <circle cx="40" cy="14" r="1.5" fill="#9933ff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="58" cy="20" r="1" fill="#7700cc" opacity="0.5" filter="url(#glow)"/>
  <circle cx="22" cy="20" r="1" fill="#7700cc" opacity="0.5" filter="url(#glow)"/>
  <circle cx="40" cy="63" r="1" fill="#7700cc" opacity="0.5" filter="url(#glow)"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <radialGradient id="bp-bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#200000"/>
      <stop offset="100%" stop-color="#080000"/>
    </radialGradient>
    <filter id="bp-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#aa0000" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bp-plate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#992222"/>
      <stop offset="50%" stop-color="#880000"/>
      <stop offset="100%" stop-color="#550000"/>
    </linearGradient>
    <linearGradient id="bp-sigil" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ff3333"/>
      <stop offset="100%" stop-color="#cc0000"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="80" height="80" rx="6" fill="url(#bp-bg)"/>
  <rect width="80" height="80" rx="6" fill="none" stroke="#440000" stroke-width="1.5"/>
  <g filter="url(#bp-glow)">
    <!-- Shield/breastplate shape -->
    <path d="M40 8 L58 16 C64 20, 66 28, 66 36 L66 42 C66 54, 56 64, 40 72 C24 64, 14 54, 14 42 L14 36 C14 28, 16 20, 22 16Z" fill="url(#bp-plate)" stroke="#660000" stroke-width="1.5"/>
    <!-- Inner armor plate -->
    <path d="M40 14 L54 20 C58 23, 60 28, 60 34 L60 40 C60 50, 52 58, 40 64 C28 58, 20 50, 20 40 L20 34 C20 28, 22 23, 26 20Z" fill="#770000" stroke="#990000" stroke-width="0.8"/>
    <!-- Horizontal plate ridges -->
    <path d="M26 28 L54 28" stroke="#550000" stroke-width="1.2"/>
    <path d="M22 38 L58 38" stroke="#550000" stroke-width="1.2"/>
    <path d="M24 48 L56 48" stroke="#550000" stroke-width="1.2"/>
    <!-- Blood ward sigil in center -->
    <!-- Outer ring -->
    <circle cx="40" cy="38" r="10" fill="none" stroke="url(#bp-sigil)" stroke-width="1.5"/>
    <!-- Inner diamond -->
    <path d="M40 30 L48 38 L40 46 L32 38Z" fill="none" stroke="#ff3333" stroke-width="1" opacity="0.8"/>
    <!-- Cross in center -->
    <line x1="40" y1="33" x2="40" y2="43" stroke="#cc0000" stroke-width="1.5"/>
    <line x1="35" y1="38" x2="45" y2="38" stroke="#cc0000" stroke-width="1.5"/>
    <!-- Sigil corner dots -->
    <circle cx="40" cy="30" r="1.2" fill="#ff3333"/>
    <circle cx="48" cy="38" r="1.2" fill="#ff3333"/>
    <circle cx="40" cy="46" r="1.2" fill="#ff3333"/>
    <circle cx="32" cy="38" r="1.2" fill="#ff3333"/>
  </g>
</svg>
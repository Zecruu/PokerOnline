<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0d001a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <linearGradient id="shieldGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#7700cc"/>
      <stop offset="30%" stop-color="#6600aa"/>
      <stop offset="60%" stop-color="#440066"/>
      <stop offset="100%" stop-color="#2a0044"/>
    </linearGradient>
    <linearGradient id="mantleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6600aa" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#1a002a" stop-opacity="0.4"/>
    </linearGradient>
    <radialGradient id="voidCenter" cx="50%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="60%" stop-color="#1a002a"/>
      <stop offset="100%" stop-color="#440066"/>
    </radialGradient>
    <filter id="intenseGlow">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feFlood flood-color="#9933ff" flood-opacity="0.7" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="voidSwirl">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#bb66ff" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="80" height="80" fill="url(#bg)" rx="4"/>
  <!-- Elaborate cape/mantle behind -->
  <path d="M10 16 Q8 10 14 6 L40 2 L66 6 Q72 10 70 16 L66 52 Q62 66 54 72 L40 76 L26 72 Q18 66 14 52 Z" fill="url(#mantleGrad)" opacity="0.5" filter="url(#voidSwirl)"/>
  <!-- Swirling void patterns on cape -->
  <path d="M18 20 Q28 30 22 44 Q18 52 24 60" stroke="#7700cc" stroke-width="1" fill="none" opacity="0.4" filter="url(#voidSwirl)"/>
  <path d="M62 20 Q52 30 58 44 Q62 52 56 60" stroke="#7700cc" stroke-width="1" fill="none" opacity="0.4" filter="url(#voidSwirl)"/>
  <path d="M14 30 Q24 36 20 48" stroke="#6600aa" stroke-width="0.8" fill="none" opacity="0.3"/>
  <path d="M66 30 Q56 36 60 48" stroke="#6600aa" stroke-width="0.8" fill="none" opacity="0.3"/>
  <!-- Main shield shape - more elaborate -->
  <path d="M40 8 L60 16 Q64 20 64 26 L62 48 Q58 58 50 64 L40 68 L30 64 Q22 58 18 48 L16 26 Q16 20 20 16 Z" fill="url(#shieldGrad)" stroke="#9933ff" stroke-width="1.5" filter="url(#intenseGlow)"/>
  <!-- Ornate double border -->
  <path d="M40 12 L56 18 Q59 22 59 26 L57 46 Q54 54 48 60 L40 63 L32 60 Q26 54 23 46 L21 26 Q21 22 24 18 Z" fill="none" stroke="#bb66ff" stroke-width="0.8" opacity="0.5"/>
  <path d="M40 15 L53 20 Q55 23 55 26 L53 44 Q51 51 46 56 L40 59 L34 56 Q29 51 27 44 L25 26 Q25 23 27 20 Z" fill="none" stroke="#7700cc" stroke-width="0.6" opacity="0.4"/>
  <!-- Void vortex center -->
  <circle cx="40" cy="34" r="12" fill="url(#voidCenter)" filter="url(#intenseGlow)"/>
  <!-- Swirling energy inside shield -->
  <path d="M34 28 Q40 24 46 28 Q50 34 46 40 Q40 44 34 40 Q30 34 34 28" fill="none" stroke="#9933ff" stroke-width="1" opacity="0.6" filter="url(#intenseGlow)">
    <animateTransform attributeName="transform" type="rotate" from="0 40 34" to="360 40 34" dur="6s" repeatCount="indefinite"/>
  </path>
  <path d="M36 30 Q40 27 44 30 Q47 34 44 38 Q40 41 36 38 Q33 34 36 30" fill="none" stroke="#bb66ff" stroke-width="0.8" opacity="0.5" filter="url(#intenseGlow)">
    <animateTransform attributeName="transform" type="rotate" from="360 40 34" to="0 40 34" dur="4s" repeatCount="indefinite"/>
  </path>
  <!-- Central void eye - brighter -->
  <ellipse cx="40" cy="34" rx="4" ry="2.5" fill="#000000" stroke="#bb66ff" stroke-width="1" filter="url(#intenseGlow)"/>
  <circle cx="40" cy="34" r="1.5" fill="#ddaaff" filter="url(#intenseGlow)"/>
  <!-- Crown points at top of shield -->
  <path d="M34 12 L36 8 L38 12" fill="none" stroke="#9933ff" stroke-width="1" filter="url(#intenseGlow)"/>
  <path d="M38 11 L40 6 L42 11" fill="none" stroke="#bb66ff" stroke-width="1.2" filter="url(#intenseGlow)"/>
  <path d="M42 12 L44 8 L46 12" fill="none" stroke="#9933ff" stroke-width="1" filter="url(#intenseGlow)"/>
  <!-- Lower shield decoration -->
  <path d="M36 48 L40 56 L44 48" fill="none" stroke="#9933ff" stroke-width="1" opacity="0.7"/>
  <path d="M38 46 L40 52 L42 46" fill="none" stroke="#bb66ff" stroke-width="0.8" opacity="0.6"/>
  <line x1="40" y1="44" x2="40" y2="60" stroke="#6600aa" stroke-width="0.8" opacity="0.4"/>
  <!-- Energy corner accents -->
  <circle cx="40" cy="8" r="2" fill="#bb66ff" opacity="0.8" filter="url(#intenseGlow)"/>
  <circle cx="60" cy="18" r="1.5" fill="#9933ff" opacity="0.6" filter="url(#intenseGlow)"/>
  <circle cx="20" cy="18" r="1.5" fill="#9933ff" opacity="0.6" filter="url(#intenseGlow)"/>
  <circle cx="40" cy="66" r="1.5" fill="#9933ff" opacity="0.6" filter="url(#intenseGlow)"/>
  <!-- Floating void particles -->
  <circle cx="12" cy="34" r="1" fill="#bb66ff" opacity="0.5" filter="url(#intenseGlow)"/>
  <circle cx="68" cy="34" r="1" fill="#bb66ff" opacity="0.5" filter="url(#intenseGlow)"/>
  <circle cx="10" cy="50" r="0.8" fill="#7700cc" opacity="0.4" filter="url(#intenseGlow)"/>
  <circle cx="70" cy="50" r="0.8" fill="#7700cc" opacity="0.4" filter="url(#intenseGlow)"/>
</svg>